<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platformer Game</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            background: #88c0d0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Scripts -->
    <script src="src/Player.js"></script>
    <script src="src/Level.js"></script>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = new Player();
        let level = null;
        let cameraX = 0;
        const keys = {};

        window.addEventListener("keydown", e => keys[e.code] = true);
        window.addEventListener("keyup", e => keys[e.code] = false);
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function update() {
            player.update();

            // Collision with level platforms
            if (level) {
                const platforms = level.platforms;
                const dropDown = keys["ArrowDown"] || keys["KeyS"];

                player.grounded = false;

                for (const platform of platforms) {
                    if (
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width &&
                        player.y + player.height > platform.y &&
                        player.y + player.height < platform.y + platform.height &&
                        player.velocityY >= 0 &&
                        !dropDown
                    ) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.grounded = true;
                        break;
                    }
                }
            }

            cameraX = player.x - canvas.width / 4;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (level) {
                level.draw(ctx, cameraX, 0);
            }

            player.draw();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Load the level and start the game
        window.onload = () => {
            fetch("src/levels/Castle_Basement.json")
                .then(res => res.json())
                .then(json => {
                    level = new Level(json);
                    gameLoop();
                });
        };
    </script>
</body>
</html>
