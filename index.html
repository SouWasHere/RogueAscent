<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RogueAscent</title>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v10/e3t4euO8T-267oIAQAu6jDQyKp43Ttdz.ttf') format('truetype');
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100%;
            font-family: 'PressStart2P', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            background: #1a1a2e;
	    image-rendering: pixelated;
        }

        #mainMenu, #exitScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            font-family: 'PressStart2P', monospace;
            color: #fff;
        }

        #menuContainer, #exitMessage {
            background: #222;
            border: 4px solid #ffcc00;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px #ffcc00;
        }

        #menuContainer h1, #exitMessage h2 {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        #menuContainer button, #exitMessage button {
            font-size: 14px;
            font-family: 'PressStart2P', monospace;
            padding: 12px 20px;
            margin: 10px;
            border: 2px solid #fff;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        #menuContainer button:hover, #exitMessage button:hover {
            background: #ffcc00;
            color: #000;
            border-color: #000;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: all;
            display: none;
        }

        #levelSelect {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 3px;
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        #levelInfo {
            margin-top: 10px;
            font-size: 14px;
            max-width: 300px;
        }

        #healthBar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            padding: 2px;
            z-index: 10;
            display: none;
        }

        #healthFill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ff9900);
            border-radius: 2px;
            transition: width 0.3s;
        }

        #healthText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 10px;
            line-height: 20px;
            text-shadow: 1px 1px 1px black;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 10px;
            z-index: 10;
            display: none;
        }
    
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            font-family: 'PressStart2P', monospace;
            color: #fff;
        }

        #gameOverMessage {
            background: #222;
            border: 4px solid red;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px red;
        }

        #gameOverMessage h2 {
            font-size: 20px;
            color: red;
            margin-bottom: 20px;
        }

        #gameOverMessage button {
            font-size: 14px;
            font-family: 'PressStart2P', monospace;
            padding: 12px 20px;
            margin: 10px;
            border: 2px solid #fff;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        #gameOverMessage button:hover {
            background: red;
            color: #000;
            border-color: #000;
        }
    
</style>
</head>
<body>

    <!-- Main Menu -->
    <div id="mainMenu">
        <div id="menuContainer">
            <h1>RogueAscent</h1>
            <button id="startGameBtn">‚ñ∂ Start Game</button>
            <button id="exitGameBtn">‚úñ Quit Game</button>
            <p>Press Start to Begin</p>
        </div>
    </div>

    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <div id="gameOverMessage">
            <h2>üíÄ Game Over</h2>
            <button id="restartGameOverBtn">üîÅ Restart</button>
        </div>
    </div>
    
<!-- Exit Screen -->
    <div id="exitScreen" style="display: none;">
        <div id="exitMessage">
            <h2>Thanks for playing!</h2>
            <button id="restartBtn">üîÅ Restart</button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="ui">
        <select id="levelSelect">
            <option value="Level/test/Tutorial_Project/arena_level.json">Arena</option>
        </select>

        <div id="healthFill"></div>

    </div>

        <div>‚Üê‚Üí: Move | Space: Jump | Z: Attack</div>
        <div>X: Dash | C: Lunge | ‚Üì: Phase Through</div>
    </div>

    <!-- Game Scripts -->

        document.getElementById('gameOverScreen').style.display = 'flex';

<script src="src/Level.js">
    function gameOver() {
        console.log("Game Over!");
        document.getElementById('ui').style.display = 'none';
        document.getElementById('healthBar').style.display = 'none';

<script>
    let gameStarted = false;

    document.getElementById('startGameBtn').addEventListener('click', () => {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('healthBar').style.display = 'block';
        document.getElementById('controls').style.display = 'block';
        if (!gameStarted) {
            gameStarted = true;
            startGame();
        }
    });

    document.getElementById('exitGameBtn').addEventListener('click', () => {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('exitScreen').style.display = 'flex';
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
        location.reload();
    });

    function startGame() {
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        window.cameraX = 0;
        window.cameraY = 0;
        window.DEBUG_MODE = false;

        const keys = {
            "KeyZ": false,
            "KeyX": false,
            "KeyC": false,
            "Space": false,
            "ArrowUp": false,
            "ArrowDown": false,
            "ArrowLeft": false,
            "ArrowRight": false,
            "KeyW": false
        };
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        window.gameCanvas = canvas;
        window.keys = keys;

        async function loadLevelData(levelPath) {
            try {
                const response = await fetch(levelPath);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const jsonData = await response.json();
                jsonData.canvasWidth = canvas.width;
                jsonData.canvasHeight = canvas.height;
                return new Level(jsonData);
            } catch (error) {
                console.error('Error loading level:', error);
                return null;
            }
        }

        let level = null;
        let player = new Player();

        loadLevelData(document.getElementById('levelSelect').value).then(lvl => {
            level = lvl;
            console.log('Initial level loaded');
        });

        document.getElementById('levelSelect').addEventListener('change', async (e) => {
            level = await loadLevelData(e.target.value);
            player.resetPosition();
        });

        function gameLoop() {
	
            if (level) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update player
                player.update();
		// Update health bar UI
const healthRatio = player.health / player.maxHealth;
document.getElementById('healthFill').style.width = `${healthRatio * 100}%`;
document.getElementById('healthText').textContent = `Health: ${player.health}/${player.maxHealth}`;


                // Camera follow
                const targetCameraX = player.x - canvas.width / 4;
                window.cameraX += (targetCameraX - window.cameraX) * 0.1;

                // Platform & hazard check
                if (level.checkPlatformCollision(player)) {
                    player.grounded = true;
                    player.hasDoubleJumped = false;
                } else {
                    player.grounded = false;
                }

                const hazardDamage = level.checkHazardCollision(player);
                if (hazardDamage > 0 && !player.invincible) {
                    
    const died = player.takeDamage(hazardDamage);
    if (died) {
        cancelAnimationFrame(animationId);
        gameOver();
        return;
    }
}
	

                // Boss AI
                const boss = level.boss;
                if (boss && (boss.active || boss.defeated)) {
                    if (boss.active) {
                        const dx = player.x - boss.x;
                        const dy = player.y - boss.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist > 10) {
                            boss.x += dx / dist * 1;
                            boss.y += dy / dist * 0.5;
                        }

                        if (
                            player.x + player.width > boss.x - boss.radius &&
                            player.x < boss.x + boss.radius &&
                            player.y + player.height > boss.y - boss.radius &&
                            player.y < boss.y + boss.radius
                        ) {
                            player.takeDamage(boss.damage);
                        }

                        if (player.isAttacking && dist < 100) {
                            boss.health -= 1;
                            if (boss.health <= 0) {
                                boss.active = false;
                                boss.defeated = true;
                                console.log("Solarion defeated!");
                            }
                        }
                    }
                }

                // Draw
                try {
                    level.draw(ctx, window.cameraX, 0);
                    level.drawSunBoss(ctx, window.cameraX, 0);
                    player.draw(ctx);
                } catch (error) {
                    console.error('Drawing error:', error);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    }

    function gameOver() {
        console.log("Game Over!");
        document.getElementById('ui').style.display = 'none';
        document.getElementById('healthBar').style.display = 'none';
        document.getElementById('controls').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'flex';
    }

    document.getElementById('restartGameOverBtn').addEventListener('click', () => {
        location.reload();
    });
    
</script>

</body>
</html>
